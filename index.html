<body>
    <div class="signin">
        <div class="main-signin">
            <div class="logo">
                <img src="img/signin-image.jpg" alt="">
                <a href=""><p>create an account</p></a>
            </div>
            <div class="right-seection">
                <h2>Sign up</h2>
                <form>
                    <div class="main-div">
                        <input class="stn" type="text" name="" placeholder="your Name">
                    <div class="icon">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </div>
                    </div>
                    <div class="main-div">
                        <input class="stn" type="password" name="" placeholder="password">
                        <div class="icon">
                            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                        </div>
                    </div>
                  
                    <input  class="ntt" type="checkbox" name="">
                    <label>Remember me</label>
                    <button class="btn">log in</button>
                </form>
                <div class="upar">
                    <span>or login with</span>
                    <a href="" class="ftf"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                    <a href="" class="ttt"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                    <a href="" class="fff"><i class="fa fa-google" aria-hidden="true"></i></a>
                </div>
            </div>
            
        </div>
     

    </div>
